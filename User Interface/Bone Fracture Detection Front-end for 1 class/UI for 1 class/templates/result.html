
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .fracture {
            color: red;
            font-weight: bold;
        }
        .no-fracture {
            color: green;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Detection Result</h1>
    <div class="result">
        <p>The uploaded X-ray image indicates: 
            {% if prediction == 'fracture' %}
                <span class="fracture">Fracture Detected</span>
            {% else %}
                <span class="no-fracture">No Fracture</span>
            {% endif %}
        </p>
        {% if image_path %}
            <img src="{{ url_for('static', filename=image_path) }}" alt="Processed Image">
        {% endif %}
    </div>
    <a href="/">Upload Another Image</a>
</body>
</html>
